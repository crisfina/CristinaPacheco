<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo carrusel Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="main.js"></script>


    </head>
    <body>
    <div id="header"></div>

    <!-- Main -->
    <main>
        <div class="contenedor-formulario">
            <form method="post">
                    <div class="input">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="input">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" required>
                    </div>
                    <div class="input">
                        <label for="confirmacion-contraseña">Repita su contraseña:</label>
                        <input type="password" id="confirmacion-contraseña" name="confirmacion-contraseña" required>
                    </div>
                    <div class="input">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="input">
                    <label for="nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="nacimiento" name="nacimiento" required>
                    </div>
                    <div class="terminos">
                        <input type="checkbox" id="terminos" name="acepta_terminos" value="si" required>
                        <label for="terminos">Acepto los <a href="/terminos" target="_blank">Términos y Condiciones</a>.</label>
                    </div>

                    <div class="publicidad">
                        <input type="checkbox" id="ofertas" name="recibir_ofertas" value="si">
                        <label for="ofertas">Quiero recibir ofertas y promociones por correo electrónico.</label>
                    </div>
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí.</a></p>
                </form>
            </div>
        </main>

    <!-- Footer -->
    
    <div id="footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



    </body>
</html>
