<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cristina Pacheco Arte</title>

  <!-- Bootstrap CSS y JS-->
  <link rel="stylesheet" href="librerias.css">
  <script type="module" src="main.js"></script>


</head>
<body>
  <div id="header"></div>

  <main class="index">
    
    <aside>
      <!-- Carrusel-->
      <div id="carouselArte" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="https://res.cloudinary.com/dft2c6a0h/image/upload/v1765356310/Chica_con_trenza_w95avi.png" class="d-block w-100" alt="Retrato digital">
            <div class="carousel-caption d-none d-md-block">
              <h5>Retrato digital</h5>
              <p>Retratos digitales cuidados para no perder la esencia del retrato clásico.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="https://res.cloudinary.com/dft2c6a0h/image/upload/v1765356310/Aquiles_m7gqxt.jpg" class="d-block w-100" alt="Dibujo gato carboncillo">
            <div class="carousel-caption d-none d-md-block">
              <h5>Obras con medios tradicionales</h5>
              <p>Carboncillo, lápiz, tinta y acrílico entre otros.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="https://res.cloudinary.com/dft2c6a0h/image/upload/v1765475549/Enrique_3.0_sfwlao.jpg" class="d-block w-100" alt="Ilustración digital">
            <div class="carousel-caption d-none d-md-block">
              <h5>Ilustración</h5>
              <p>Ilustración digital y tradicional.</p>
            </div>
          </div>

        </div>

        <button class="carousel-control-prev no-hover" type="button" data-bs-target="#carouselArte" data-bs-slide="prev" aria-label="Anterior">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next no-hover" type="button" data-bs-target="#carouselArte" data-bs-slide="next" aria-label="Siguiente">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>

        <div class="carousel-indicators">
          <button type="button no-hover" data-bs-target="#carouselArte" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
          <button type="button no-hover" data-bs-target="#carouselArte" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button no-hover" data-bs-target="#carouselArte" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
      </div>
    </aside>

    <div class="secciones">
      <section class="sobremi">
        <a href="sobremi.html"> <img src="https://res.cloudinary.com/dft2c6a0h/image/upload/v1765446583/WhatsApp_Image_2025-12-11_at_10.45.34_op8bfk.jpg"  alt="Ilustración digital">
        </a>
      </section>
      <section class="sobremi">
        <a href="/exposicion.html"> <img src="https://res.cloudinary.com/dft2c6a0h/image/upload/v1765356310/Ilustraci%C3%B3n_sin_t%C3%ADtulo_oufk5l.png"  alt="Ilustración digital">
        </a>
      </section>
    </div>
  </main>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
